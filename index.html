<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Telegram Mini App</title>
    <meta name="description" content="A beautiful Telegram Mini App built with React" />
    <meta name="theme-color" content="#0088cc" />
    
    <!-- Telegram Mini App specific meta tags -->
    <meta name="telegram:card" content="app" />
    <meta name="telegram:site" content="@your_bot_username" />
    <meta name="telegram:creator" content="@your_username" />
    
    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TMA App" />
    
    <!-- Preload Telegram WebApp script -->
    <link rel="preload" href="https://telegram.org/js/telegram-web-app.js" as="script" />
    
    <style>
      /* Prevent zoom and improve mobile experience */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      body {
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
